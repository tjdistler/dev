<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Graphics pipeline</title>
    <meta name="description" content="3D graphics pipeline">
    <meta name="author" content="Tom Distler">

    <link href="jsoneditor/dist/jsoneditor.min.css" rel="stylesheet" type="text/css">

<body>
    <div class="row">
        <div class="column" style="width: 320px">
            <canvas id="viewport" width="320" height="240"></canvas>
            
            <div>
                <input type="checkbox" id="loop_checkbox" onchange="onLoopCheckboxClick();" checked>
                <span> Loop</span>
                <span>&nbsp;&nbsp;</span>
                <input type="checkbox" id="hud_checkbox" onchange="onHudCheckboxClick();" checked>
                <span> HUD</span>
            </div>
        </div>
    </div>
    
    <hr/>
    <div class="row">
        <div class="column">
            <label>Scene Definition:</label>
            <div id="jsoneditor" style="width: 500px; height: 500px;"></div>
        </div>
    </div>
    
    <script src="jsoneditor/dist/jsoneditor-minimalist.min.js"></script>

    <script src="my_scene.js"></script>

    <script src="js/utils.js"></script>

    <script src="js/unittests/vector_tests.js"></script>
    <script src="js/unittests/matrix_tests.js"></script>
    <script src="js/unittests/test_main.js"></script>
    
    <script src="js/vertex.js"></script>
    <script src="js/color.js"></script>
    <script src="js/camera.js"></script>
    
    <script src="js/shaders/vert_gouraud.js"></script>
    <script src="js/shaders/frag_gouraud.js"></script>
    
    <script src="js/renderer.js"></script>
    <script src="js/scene.js"></script>

    <script src="js/index.js"></script>
